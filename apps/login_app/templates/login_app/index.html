
<!DOCTYPE html>
<html>
<head>
	<title>Index</title>
	{% load staticfiles %}
      <!-- The line above tells Django to be ready to listen for static files -->
      <link rel="stylesheet" href="{% static 'login_app/style.css' %}" media="screen" title="no title"  charset="utf-8">
</head>
<body>
		<h1>Registration</h1>
		<form action="/register" method="post">
		{% csrf_token %}
			First Name: <input type="text" name="first_name">
			Last Name: <input type="text" name="last_name">
			Email: <input type="text" name="email">
			Password: <input type="password" name="password">
			Confirm Password: <input type="password" name="confirm_password">
			<input type="submit" name="submit" value="Register">
		</form>


		<!-- <ul class="messages"> -->
		
    {% for message in messages %}
    <p{% if message.tags  == 'info' %} class="{{ message.tags }}" id="messages">{{ message }}{% endif %}</p>
    {% endfor %}
    	



		<h1>Login</h1>
		<form action="/login" method="post">
		{% csrf_token %}
			Email: <input type="text" name="email">
			Password: <input type="password" name="password">
			<input type="submit" name="submit" value="Register">
		</form>
    {% for message in messages %}

	    <p{% if message.tags == 'error' %} class="{{ message.tags }}" id="messages">{{ message }}{% endif %}</p>
    {% endfor %}

</body>
</html>
